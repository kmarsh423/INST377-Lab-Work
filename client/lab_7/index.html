<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
        <title>Kobie Marsh Lab 7: Filtering Data With A Typehead Form Output</title>
        <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header class="food-form-header">     
      <h1>Kobie Marsh Lab 7</h1>
    </header>
    <div class="wrapper">
      <div class="container">
        <div class="columns">
          <div class="page_item">
            <form action='/api/foodServicesPG' class='form'>
                <div class="form-item">
                  <label for="resto_name">Restaurant Name</label>
                  <input id="resto_name" name="resto-name" type="text"/>
                  
                </div>
                <div class="form-item">
                  <label for="cat">Category</label>
                  <input id="cat" name="category" type="text"/>
                </div>
                <div class="form-item">
                  <fieldset class="veg-form-row">
                        <legend>Veggie or Vegan?</legend>
                        <label for="yes" class="radio-label">Yes</label>
                        <input id="yes" name="yesorno" type="radio" value="yes">
                        <label for="no" class="radio-label">No</label>
                        <input type="radio" name="yesorno" id="no" value="no">
                  </fieldset>
                </div>
                <button class="submit" type="submit">Change Restaurants</button>
              </form>    
          </div>   
        </div>
        <div class="page_item">
          <h2>Restaurant List</h2>
          <ul id="resto-list"></ul>
        </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
